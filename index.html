<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idougrram</title>
</head>
<body>
    <script>
        const laung = localStorage.getItem("laung");

        if (laung == null){
            localStorage.setItem("laung" , "en");
            location.replace("en/index.html");
        }else if (laung == "en"){
            location.replace("en/index.html");
        }else if (laung == "ar"){
            location.replace("ar/index.html");
        }else {
            localStorage.setItem("laung" , "en");
            location.replace("en/index.html");
        }
    </script>
</body>
</html>
